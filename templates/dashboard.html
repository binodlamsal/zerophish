{{define "body"}}
<section class="dashboard-wrapper">
        <div class="overlap-full"></div>
        <div class="container-fluid">
          <div class="mobile-hamburger">
            <a href="javascript:void(0)"> <i class="fa fa-bars" aria-hidden="true"></i> </a>
          </div><!-- .mobile-hamburger -->
          <div class="row">

{{template "sidebar" .}}
<div class="col-lg-10 main">
    <h1 class="page-header" style="margin-top: 30px;">
        Dashboard
    </h1>
    <div id="loading">
        <i class="fa fa-spinner fa-spin fa-4x"></i>
    </div>
    <div id="emptyMessage" class="row" style="display:none;">
        <div class="alert alert-info">
            No campaigns created yet. Let's create one!
        </div>
    </div>
    <div id="dashboard" style="display:none;">
        <div class="row">
            <div id="overview_chart" style="height:200px;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
        </div>
        <div class="row">
            <div style="height:200px;" class="col-lg-1 col-md-1"></div>
            <div id="sent_chart" style="height:200px;" class="col-lg-2 col-md-2"></div>
            <div id="opened_chart" style="height:200px;" class="col-lg-2 col-md-2"></div>
            <div id="clicked_chart" style="height:200px;" class="col-lg-2 col-md-2"></div>
            <div id="submitted_data_chart" style="height:200px;" class="col-lg-2 col-md-2"></div>
            <div id="email_reported_chart" style="height:200px;" class="col-lg-2 col-md-2"></div>
            <div style="height:200px;" class="col-lg-1 col-md-1"></div>
        </div>
        <div class="camp-header">

            <h1 class=" page-header camp-title">Recent Campaigns</h1>
            <a class="view-btn" href="/campaigns">
                <button type="button" class="btn btn-primary flate-button">View All</button>
            </a>
        </div>
        {{if or (eq role "admin") (eq role "partner") (eq role "child_user")}}
        <div style="display: inline-block; position: absolute; right: 0%; transform: translate(-15px, 100px)">
            <strong>Filter: &nbsp;</strong>
            <label class="radiobx"> 
                <input type="radio" name="filter" value="own" id="filter-own" checked>   Own &nbsp;
                <span class="radio-btn"><img src="images/tick.png" alt=""></span>
            </label>
             <label class="radiobx"> 
                <input type="radio" name="filter" value="customers" id="filter-customers"> Customers &nbsp;
                <span class="radio-btn"><img src="images/tick.png" alt=""></span>
            </label>
            
        </div>
        {{end}}
       <!--  <div class="row">

        </div> -->
        &nbsp;&nbsp;
        <div class="row">
            <div class="main-table-wrap-div">
                <table id="campaignTable" class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Creator</th>
                            <th>Created Date</th>
                            <th>
                                <i class="fa fa-envelope-o"></i>
                            </th>
                            <th>
                                <i class="fa fa-envelope-open-o"></i>
                            </th>
                            <th>
                                <i class="fa fa-mouse-pointer"></i>
                            </th>
                            <th>
                                <i class="fa fa-exclamation-circle"></i>
                            </th>
                            <th>
                                <i class="fa fa-bullhorn"></i>
                            </th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
             </div>
        </div>
    </div>
</div>
</div> <!-- col-xs-9 -->
</div>
</div> <!-- container-fluid -->
</section>
{{end}} {{define "scripts"}}
<script src="/js/src/app/dashboard.js"></script>
{{end}}

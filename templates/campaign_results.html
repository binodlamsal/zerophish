{{define "body"}}
<section class="dashboard-wrapper">
    <div class="overlap-full"></div>
    <div class="container-fluid">
      <!-- <div class="mobile-hamburger">
        <a href="javascript:void(0)"> <i class="fa fa-bars" aria-hidden="true"></i> </a>
    </div> -->
    <!-- .mobile-hamburger -->
    <div class="row">

        {{template "sidebar" .}}
        <div class="col-lg-10 main">
            <div id="loading">
                <i class="fa fa-spinner fa-spin fa-4x"></i>
            </div>
            <div style="display:none;" id="campaignResults">
                <div class="page-title-section">
                    <h1 class="page-header" id="page-title">Results for campaign.name</h1>
                <div class="top-btn-result">
                        <div class="btn-group">

                        <a href="/campaigns" class="btn btn-danger">
                            <i class="fa fa-arrow-circle-o-left fa-lg"></i> Back
                        </a>
                            <button type="button" id="exportButton" class="btn btn-green dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="true">
                            <i class="fa fa-file-excel-o"></i> Export CSV
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="exportButton">
                            <li>
                                <a href="#" onclick="exportAsCSV('results')">Results</a>
                            </li>
                            <li>
                                <a href="#" onclick="exportAsCSV('events')">Raw Events</a>
                            </li>
                        </ul>

                    <button id="complete_button" type="button" class="btn btn-blue" data-toggle="tooltip" onclick="completeCampaign()">
                        <i class="fa fa-flag-checkered"></i> Complete
                    </button>
                    <button type="button" class="btn btn-danger" data-toggle="tooltip" onclick="deleteCampaign()">
                        <i class="fa fa-trash-o fa-lg"></i> Delete
                    </button>
                    <button id="refresh_btn" type="button" class="btn btn-blue" data-toggle="tooltip" onclick="refresh()">
                        <i class="fa fa-refresh fa-lg"></i> Refresh
                    </button>
                    <span id="refresh_message">
                        <i class="fa fa-spin fa-spinner"></i> Refreshing
                    </span>
                </div>
            </div>
        </div>
            <br />
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div id="timeline_chart"></div>
                        </div>
                    </div>
                    <div class="row chart-row">
                        <div id="sent_chart"  class="col-lg-2 col-md-2 chart-block"></div>
                        <div id="opened_chart" class="col-lg-2 col-md-2 chart-block"></div>
                        <div id="clicked_chart" class="col-lg-2 col-md-2 chart-block"></div>
                        <div id="submitted_data_chart" class="col-lg-2 col-md-2 chart-block"></div>
                        <div id="reported_chart" class="col-lg-2 col-md-2 chart-block"></div>
                        <div id="phish_risk_chart" class="col-lg-2 col-md-2 chart-block"></div>
                    </div>
                    <div class="row" id="resultsMapContainer">
                        <div class="col-md-6">
                            <p style="text-align:center;">Targets Map</p>
                            <div id="resultsMap"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="detail-row">
                <h2>Details</h2>
                <div class="main-table-wrap-div">
                    <table id="resultsTable" class="table">
                        <thead>
                            <tr>
                                <th>Result ID</th>
                                <th class="no-sort"></th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Position</th>
                                <th>Status</th>
                                <th class="text-center">Reported</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="flashes" class="row"></div>
    </div>
</div> <!-- col-xs-9 -->
</div>
</div> <!-- container-fluid -->
</section>
{{end}} {{define "scripts"}}
<script src="/js/dist/app/campaign_results.min.js"></script>
{{end}}

{{define "body"}}
<section class="dashboard-wrapper">
        <div class="overlap-full"></div>
        <div class="container-fluid">
          <div class="mobile-hamburger">
            <a href="javascript:void(0)"> <i class="fa fa-bars" aria-hidden="true"></i> </a>
          </div><!-- .mobile-hamburger -->
          <div class="row">

{{template "sidebar" .}}
<div class="col-lg-10 main">
        <div class="top-page-header d-flex justify-content-between">
            <div class="tp-page-title">
                <h1 class="page-header">
                   Phishing Categories
               </h1>
           </div> <!-- .tp-page-title -->
           <div class="tp-page-btn">
            <button type="button" class="btn btn-primary flate-button" data-toggle="modal" data-backdrop="static" data-target="#modal"
            onclick="edit('new')" >
           New Category <i class="fa fa-plus"></i> </button>
        </div> <!-- .tp-page-btn -->
    </div> <!-- .top-page-header -->
    <div id="flashes" class=""></div>
    &nbsp;
    <div id="loading">
        <i class="fa fa-spinner fa-spin fa-4x"></i>
    </div>
    <div id="emptyMessage" class="row" style="display:none;">
        <div class="alert alert-info">
            No categories created yet. Let's create one!
        </div>
    </div>
    <div class="row">
        <table id="categoriesTable" class="table" style="display:none;">
            <thead>
                <tr>
                    <th><span class="for-des"><i class="fa fa-file-text-o"></i></span>Name</th>
                    <th><span class="for-des"><i class="fa fa-rebel"></i></span>Weight</th>
                    <th class=" no-sort"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- New Template Modal -->
             <div class="modal-header">
                 <h4 class="modal-title" id="templateModalLabel">New Category</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="dismiss()"><span
                        aria-hidden="true"><img src="images/close.png" alt=""></span></button>

            </div>
            <div class="modal-body">
                <div class="row" id="modal.flashes"></div>
                <div class="form-group">
                    <label class="control-label" for="name">Name:</label>
                    <input type="text" class="form-control" placeholder="Phishing category name" id="name" autofocus />
                    <label class="control-label" for="interface_type">Weight:</label>
                    <input type="text" class="form-control" placeholder="Numeric weight" value="" id="weight" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default" onclick="dismiss()">Cancel</button>
                <button type="button" class="btn btn-primary" id="modalSubmit">Save Category</button>
            </div>
        </div>
    </div>
</div>
</div> <!-- col-xs-9 -->
</div>
</div> <!-- container-fluid -->
</section>
{{end}} {{define "scripts"}}
<script src="/js/dist/app/phishing_category.min.js"></script>
{{end}}
